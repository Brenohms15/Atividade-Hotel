<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h3 class=" 
    position-absolute
    start-50

    translate-middle-x
    ">Formulário para Reserva de Hotel</h3>

    <div class="
    start-50
    translate-middle NameField
    ">

        <label class="form-label">Nome: </label>
        <input class="form-control Fieldbox" placeholder="Digite seu Nome">

    </div>

    <div class="
    start-50
    translate-middle GenderField
    ">
        <label class="form-label">Gênero: </label>
        <select class="form-select">
            <option selected>Escolha um Gênero</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select>

    </div>

    <div class="
    start-50
    translate-middle EmailField
    ">
        <label class="form-label">Email: </label>
        <input class="form-control" placeholder="Digite um email válido:">

    </div>

    <div class="
    start-50
    translate-middle ScheduleField
    ">
        <label class="form-label">Data de chegada: </label>
        <div class="form-group">
            <input class="form-control">
            <span class="glyphicon glyphicon-calendar"></span>
        </div>
        
    </div>
    

</body>
</html>
