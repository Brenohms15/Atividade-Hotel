<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="MainDiv position-absolute start-50 top-50 translate-middle">

    <h3 class=" 
    position-absolute
    start-50
    translate-middle-x
    " >Formulário para Reserva de Hotel</h3>

    <div class="
    start-50
    translate-middle-x Fieldbox
    " id="NomeField">
        <label class="form-label">Nome: </label>
        <input class="form-control" placeholder="Digite um email válido:">

    </div>
     

    <div class="
    start-50
    translate-middle-x Fieldbox
    " id="GenderField">
        <label class="form-label">Gênero: </label>
        <select class="form-select">
            <option selected>Escolha um Gênero</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select>

    </div>

    <div class="
    start-50
    translate-middle-x Fieldbox
    " id="EmailField">
        <label class="form-label">Email: </label>
        <input class="form-control" placeholder="Digite um email válido:">
    
    </div>

    <div class="
    start-50
    translate-middle-x Fieldbox
    " id="ScheduleField">
        <label class="form-label">Data de chegada: </label>
        <fieldset>
            <input class="form-control" type="date" name="" value="">
        </fieldset>
         
        
    </div>

    <div class="
    start-50
    translate-middle-x Fieldbox
    " id="NightsField">  

        <label class="form-label">Numero de Noites:</label>
        <input class="form-control" type="number" name="number" min="0" max="100" value="0">
      
    </div>

    <div class="
    start-50
    translate-middle-x Fieldbox 
    " id="GuestsField">  

        <label class="form-label">Numero de Hospedes:</label>
        <input class="form-control" type="number" name="number" min="0" max="10" value="0">
      
    </div>

    <div class="
    start-50
    translate-middle-x Fieldbox 
    " id="AmountField"> 

        <label class="form-label">Total estimado:</label>
        <input class="form-control" disabled>

    </div>

    <div class="
    start-50 form-floating
    translate-middle-x Fieldbox 
    " id="MessageField"> 

        <textarea class="form-control"></textarea>
        <label class="floatTextarea">Mensagem:</label>
    </div>

</div>
</body>
</html>
