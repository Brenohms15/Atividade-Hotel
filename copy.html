<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Hotel</title>
</head>
<body>
    <h3>Formulário para Reserva de Hotel</h3>
    
    <form>
        
        <label for="nome">Nome:</label>

        <input type="text" required>
        <br>
        <br>

        <label for="genero">Gênero:</label>
        <select required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" required>
        <br>
        <br>

        <label for="data_chegada">Data de Chegada:</label>
        <input type="date" required>
        <br>
        <br>

        <label for="num_noites">Número de Noites:</label>
        <input type="number" min="1" required>
        <br>
        <br>

        <label for="num_hospedes">Número de Hóspedes:</label>
        <input type="number" min="1" required>
        <br>
        <br>

        <label for="total_estimado">Total Estimado:</label>
        <input type="text" readonly>
        <br>
        <br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea rows="6" cols="75"></textarea>
        <br>
        <br>

        <label for="newsletter">Deseja receber nossa newsletter?:</label>
        <input type="checkbox" value="sim">
        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
